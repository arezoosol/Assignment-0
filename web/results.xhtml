<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable headerClass="list-header-left" value="#{BidsView.searchForBidsOnProductNames}" var="item" border="2" cellspacing="1" cellpadding="1" >
                <h:column>
                    <f:facet name="header">Seller</f:facet>
                    #{item.product.auctionUser.username}
                </h:column>
                <h:column>
                    <f:facet name="header">Product</f:facet>
                    #{item.product.productName}
                </h:column>
                <h:column>
                    <f:facet name="header">Current Bid</f:facet>
                    #{item.bid}
                </h:column>
                <h:column>
                    <f:facet name="header">Time</f:facet>
                    #{item.startTime}
                </h:column>
                <h:column>
                    <f:facet name="header">Current Bidder</f:facet>
                    #{item.auctionUser.username}
                </h:column>
                <h:column>                 
                    <h:commandButton value="TODO BID" action="#{BidsView.bid(item)}"/>                  
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form>   
        <h:commandButton value="Back" action="theend"/>
        </h:form>
    </h:body>
</html>
