<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width = device-width, initial-scale = 1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <h:body>
        <h:form>
            <h:commandButton action="catalog" value="Catalog"/>
        </h:form>
        <h:form>            
            <h:outputLabel value="Search: "/><h:inputText value="#{ProductView.product.productName}"/>
            <h:commandButton action="results" value="Search"/>
        </h:form>
        <h:form>
        <h:dataTable headerClass="list-header-left" value="#{BidsView.mostRecentBids}" var="item" border="2" cellspacing="1" cellpadding="1" >
                <h:column>
                    <f:facet name="header">Seller</f:facet>
                    #{item.product.auctionUser.username}
                </h:column>
                <h:column>
                    <f:facet name="header">Product</f:facet>
                    #{item.product.productName}
                </h:column>
                <h:column>
                    <f:facet name="header">Time left</f:facet>
                    #{BidsView.getTimeLeft(item)}
                </h:column>
                <h:column>
                    <f:facet name="header">Current Bid</f:facet>
                    #{item.bid}
                </h:column>
                <h:column>                 
                    <h:commandButton value="TODO BID" action="#{BidsView.bid(item)}" />                  
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
